{% load static %}
{% load thumbnail %}
<link rel="stylesheet" type="text/css" href="{% static '../static/gallery/style.css' %}">

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DesireGallery :: Home</title>
    </head>
    <body>
    <div id="header">
        <h1><a href="/gallery">DesireGallery</a></h1>
    </div>
    <div id="main">
        <table>
            <tr>
                {% for post in posts %}
                    <td>
                        <a href="/gallery/post/{{ post.pk }}/">
                            <div>
                                {% thumbnail post.image "300x300" as im %}
                                    <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
                                {% endthumbnail %}
                                <p>{{ post.timestamp }}</p>
                            </div>
                        </a>
                    </td>
                    {% if forloop.counter|divisibleby:"4" and not forloop.last %}
                        </tr>
                        <tr>
                    {% endif %}
                {% endfor %}
            </tr>
        </table>
    </div>
    </body>
</html>
