{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'gallery/css/style.css' %}">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <header>
        <a href="/gallery"><img src="{% static "gallery/img/logo_site.png" %}" alt="Desire Gallery" height="60px"/></a>
        <nav>
            <ul>
                <li><a href="#">&bull; My account</a></li>
                <li><a href="/gallery">&bull; Posts</a></li>
                <li><a href="#">&bull; Comments</a></li>
            </ul>
        </nav>
    </header>
    <aside>
        <ul class="links">
            <li>First link</li>
            <li>Second link</li>
            <li>Third link</li>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</div>
<footer>
    Created by lider
</footer>
</body>
</html>
