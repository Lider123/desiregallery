{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>DesireGallery :: Post</title>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <link rel="stylesheet" type="text/css" href="{% static 'gallery/style.css' %}">
</head>
<body>

<div id="header">
    <h1><a href="/gallery">DesireGallery</a></h1>
</div>

<div id="leftmenu">

</div>

<div id="main">
    <img src="{{ post.image.url }}" alt="{{ post.image.name }}" />

    <div id="comments">
        <h1>Comments</h1>
        <form method="POST" action="/gallery/post/{{ post.pk }}/" id="comment-form">
            {% csrf_token %}
            <span style="width: 100%;">{{ comment_form.as_p }}</span>
            <input id="send-comment" type="submit" value="Send" style="margin-left: 10px"/>
        </form>
        {% for comment in post.comments.all %}
            <div id="comment">
                <p class="timestamp">{{ comment.timestamp }}</p>
                <p id="comment-text">{{ comment.comment_text }}</p>
            </div>
        {% empty %}
            <p>There are no comments yet. Add the first one.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
